<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Mail-list</title>
    <!-- link vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.global.min.js"></script>
    <!-- link axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- link style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Mail list</h1>
    </header>

    <main>
        <div class="container" id="root">
            <ul v-if="mailsArray.length > 8">
                <li v-for="(mail) in mailsArray" >{{mail}}</li>
            </ul>
            <div class="loading" v-else>CON CALMA CE LA FACCIAMO</div>
        </div>
    </main>

    <script src="js/script.js"></script>

</body>
</html>
